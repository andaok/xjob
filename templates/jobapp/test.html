{% extends 'jobapp/base.html' %}
{% load staticfiles %}

{% block title_block %}
    HostsInfo
{% endblock %}

{% block main_block %}

<div id="example">

    <div class="demo-section k-content">
        <h4>Type a custom product name</h4>
        <input id="products" style="width: 100%;" />
        <div class="demo-hint">e.g. 'custom'</div>
    </div>

    <script id="noDataTemplate" type="text/x-kendo-tmpl">
        <div>
            No data found. Do you want to add new item - '#: instance.filterInput.val() #' ?
        </div>
        <br />

        <button class="k-button" onclick="addNew('#: instance.element[0].id #', '#: instance.filterInput.val() #')">Add new item</button>
    </script>

    <script>
        function addNew(widgetId, value) {
            var widget = $("#" + widgetId).getKendoDropDownList();
            var dataSource = widget.dataSource;

            if (confirm("Are you sure?")) {
                dataSource.add({
                    UserID: 0,
                    UserName: value
                });

                dataSource.one("sync", function() {
                    widget.select(dataSource.view().length - 1);
                });

                dataSource.sync();
            }
        };
    </script>

    <script>
        $(document).ready(function() {
            var crudServiceBaseUrl = "https://demos.telerik.com/kendo-ui/service";
            var dataSource = new kendo.data.DataSource({
                batch: true,
                transport: {
                    read:  {
                        url: "{% url 'jobapp:test_read' %}",
                        dataType: "json"
                    },
                    create: {
                        url: "{% url 'jobapp:test_create' %}",
                        dataType: "json"
                    },
                    parameterMap: function(options, operation) {
                        if (operation !== "read" && options.models) {
                            return {models: kendo.stringify(options.models)};
                        }
                    }
                },
                schema: {
                    model: {
                    	id: "UserID",
                        fields: {
                            UserID: { type: "number" },
                            UserName: { type: "string" }
                        }
                    }
                }
            });

            $("#products").kendoDropDownList({
                filter: "startswith",
                dataTextField: "UserName",
                dataValueField: "UserName",
                dataSource: dataSource,
                noDataTemplate: $("#noDataTemplate").html()
            });
        });
    </script>
</div>


{% endblock%}
